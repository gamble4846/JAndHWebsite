<div nz-row class="GridRow">
  <div *ngFor="let data of homeGridData" nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" class="GridCol">
    <div class="InnerGridCol" style="cursor: pointer;" (click)="showMoreClicked(data)">
      <div class="cardImageContainer">
        <img [src]="data.image">
      </div>
      <div class="InnerGridData">
        <div class="title"><span [innerHTML]="_cs.getRenderedHtml(data.header)"></span></div>
      </div>
    </div>
  </div>
</div>
