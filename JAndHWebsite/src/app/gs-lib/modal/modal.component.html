<div class="modal-container" [ngStyle]="{'width': mainWidth, 'height': mainHeight, 'border-radius': modalBorderRadius, 'transition': modalTransition, 'z-index': modalZIndex}">
  <div class="modal-header" [ngStyle]="{'height': headerHeight + '%', 'background-color': HeaderBackgroundColor}" *ngIf="showHeader">
    <div class="modal-inner-header">
      <ng-content select="[header]"></ng-content>
    </div>
    <div class="modal-closeButtonContainer" (click)="closeModalFUN('closedFromXButton')"><svg id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/></svg></div>
  </div>
  <div class="modal-content" [ngStyle]="{'height': contentHeight + '%', 'background-color': ContentBackgroundColor}">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="modal-footer" [ngStyle]="{'height': footerHeight + '%', 'background-color': FooterBackgroundColor}" *ngIf="showFooter">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>

<div class="modal-back" [ngStyle]="{'background-color': modalBackgroundColor, 'transition': modalBackTransition, 'z-index': (modalZIndex - 1)}" (click)="closeModalFUN('closedFromClickingOutside')" [ngClass]="{'show': showModal}"></div>
