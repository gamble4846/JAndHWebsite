<div class="gs-carousel-container">
  <div class="gs-carousel-button" (mousedown)="scrollInnerContainer(scrollSpeedreverse)" *ngIf="showButtons">
    <svg class="svg-icon" style="rotate: 180deg; width: 1.5em; height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M682.666667 533.333333a21.333333 21.333333 0 0 1-15.146667-6.186666l-298.666667-298.666667a21.333333 21.333333 0 0 1 30.293334-30.293333l298.666666 298.666666a21.333333 21.333333 0 0 1 0 30.293334A21.333333 21.333333 0 0 1 682.666667 533.333333z" fill="#333333" /><path d="M384 832a21.333333 21.333333 0 0 1-15.146667-6.186667 21.333333 21.333333 0 0 1 0-30.293333l298.666667-298.666667a21.333333 21.333333 0 0 1 30.293333 30.293334l-298.666666 298.666666A21.333333 21.333333 0 0 1 384 832z" fill="#333333" /></svg>
  </div>
  <div #gsCarouselInnerContainer class="gs-carousel-inner-container" [ngClass]="{'gs-carousel-inner-container-hidden-scrollbar': hiddenScrollBar, 'full-width': !showButtons}">
    <div (click)="cardClicked(data)" class="gs-carousel-card" *ngFor="let data of carouselData">
      <img [ngStyle]="{'border-radius': imageBorderradius, 'border': imageBorder}" [src]="data.imageLink" class="gs-carousel-card-img" [height]="mainHeight" [width]="mainWidth" *ngIf="!lazyLoadImages" onerror="this.onerror=null; this.src='https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled.png'">
      <img loading="lazy" [ngStyle]="{'border-radius': imageBorderradius, 'border': imageBorder}" [src]="data.imageLink" class="gs-carousel-card-img" [height]="mainHeight" [width]="mainWidth" *ngIf="lazyLoadImages" onerror="this.onerror=null; this.src='https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled.png'">
      <div class="gs-carousel-title" [ngStyle]="{'width': mainWidth+'px'}">{{data.title}}</div>
    </div>
  </div>
  <div class="gs-carousel-button" (mousedown)="scrollInnerContainer(scrollSpeed)" *ngIf="showButtons">
    <svg class="svg-icon" style="width: 1.5em; height: 1.5em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M682.666667 533.333333a21.333333 21.333333 0 0 1-15.146667-6.186666l-298.666667-298.666667a21.333333 21.333333 0 0 1 30.293334-30.293333l298.666666 298.666666a21.333333 21.333333 0 0 1 0 30.293334A21.333333 21.333333 0 0 1 682.666667 533.333333z" fill="#333333" /><path d="M384 832a21.333333 21.333333 0 0 1-15.146667-6.186667 21.333333 21.333333 0 0 1 0-30.293333l298.666667-298.666667a21.333333 21.333333 0 0 1 30.293333 30.293334l-298.666666 298.666666A21.333333 21.333333 0 0 1 384 832z" fill="#333333" /></svg>
  </div>
</div>
